{% extends 'base.html' %}

{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit.css') }}">

<main>

  <header>
    <h1>Edit Username</h1>
  </header>

  <section>
    <form method="POST">
      <p>Current username: {{ username }}</p>
      <input placeholder='New User Name' name='username' type='text'><br>
      <button class='initial_btn'>Submit Changes</button>
    </form>
  </section>

</main>





{% endblock %}
